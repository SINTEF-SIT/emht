@* calleInfoTemplate Template File *@
@(callee: Callee)


    <div class="row">
            <div class="well well-sm">
                <h4 >
                    Callee</h4>
                <p>
                    <i class="glyphicon glyphicon-user"></i>  @callee.name
                    <br />
                    <i class="glyphicon glyphicon-home"></i> <span id="calleeAddress" value="@callee.address"> @callee.address </span>
                    <br />
                    <i class="glyphicon glyphicon-phone"></i> @callee.phoneNumber
                    <br />
            </div>
    </div>

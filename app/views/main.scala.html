@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))' rel='stylesheet' >
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.css"))' rel='stylesheet' >
        <link href='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui-timepicker-addon.min.css"))' rel='stylesheet' >
        <!--  <link href='//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css' rel='stylesheet' > -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))' type='text/javascript' ></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.js"))' type='text/javascript' ></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.flot.js"))' type='text/javascript' ></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.flot.time.js"))' type='text/javascript' ></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))' type='text/javascript' ></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui-timepicker-addon.min.js"))' type='text/javascript' ></script>
<!--          <script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
        <script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script> -->
        <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Application.getalarmSelectTemplateJs()"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Application.getpatientTemplateScriptsJs()"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Application.getactionsAndClosingScriptsJs()"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Application.getassesmentPageScriptsJs()"></script>
        
        <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery-dateFormat.min.js")'></script>
        
        
    </head>

        @content
    </body>
</html>

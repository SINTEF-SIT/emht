
@(patient: Patient)

<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-4">
            <div class="well well-sm">
                <h4 >
                    Patient</h4>
                <p>
                    <i class="glyphicon glyphicon-user"></i>@patient.name
                    <br />
                    <i class="glyphicon glyphicon-home"></i>@patient.address
                    <br />
                    <u>Personal Number</u>:  @patient.personalNumber
                    <br />
            </div>
        </div>
    </div>
</div>/div>
